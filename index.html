<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="likeBody">

        <div class="container-top">
            <p class="dateTime"></p>
            <div class="container-top-time">
                <p class="hours"></p>
                <p class="minutes"></p>
                <p class="seconds"></p>
            </div>
        </div>

        <div class="container-center">
            <div class="container-center-left">
                <div class="container-secondomer">
                    <p class="secondomer">00:00:00:</p>
                    <p class="secondomer-seconds">00</p>
                </div>
                <div class="container-buttons">
                    <div class="start-button" name="button">Start</div>
                    <div class="loop-button" name="button">Loop</div>
                    <div class="stop-button" name="button">Stop</div>
                    <div class="reset-button" name="button">Reset</div>
                </div>
            </div>
            <div class="container-center-right"></div>
        </div>

        <div class="container-bottom">
            <div class="container-bottom-left">
                <p class="number">25</p>
                <p class="bottom-text">MINUTES</p>
                <div class="container-plus-minus">
                    <div class="plus-minus plus" name="button">+</div>
                    <div class="plus-minus minus" name="button">-</div>
                </div>
            </div>
            <div class="container-bottom-right">
                <p class="timer-bottom">00:00</p>
                <div class="container-bottom-buttons">
                    <div class="start-bottom-button" name="button">Start</div>
                    <div class="stop-bottom-button" name="button">Stop</div>
                    <div class="reset-bottom-button" name="button">Reset</div>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
